# ? Nome da aplicação
spring.application.name=sistema-consultas-medicas

# ?? Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/consulta-medica
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ? Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ? Configuração de timezone (opcional, mas recomendado)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# ? Configuração de pacotes base (opcional para organização)
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
