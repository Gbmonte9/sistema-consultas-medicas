<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Paciente</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>

<div class="dashboard-container">
    <div class="header-top">
        <h1>Painel do Paciente</h1>
        <button class="logout-btn" onclick="logout()">Sair</button>
    </div>

    <!-- Consultas Agendadas -->
    <div class="card">
        <h2>Consultas Agendadas</h2>
        <table id="tabelaConsultas">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Médico</th>
                    <th>Data/Hora</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button class="add-btn" onclick="agendarConsulta()">Agendar Nova Consulta</button>
    </div>
</div>

<script src="../static/js/patient.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
