<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body>

    <div class="dashboard-container">

        <div class="header-top">
            <h1>Painel do Administrador</h1>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>

        <!-- MÉDICOS -->
        <div class="card">
            <h2>Médicos Cadastrados</h2>
            <table id="tabelaMedicos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Especialidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo preenchido via JS -->
                </tbody>
            </table>

            <button class="add-btn" onclick="abrirCadastroMedico()">Adicionar Médico</button>
        </div>

        <!-- PACIENTES -->
        <div class="card">
            <h2>Pacientes Cadastrados</h2>
            <table id="tabelaPacientes">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo preenchido via JS -->
                </tbody>
            </table>

            <button class="add-btn" onclick="abrirCadastroPaciente()">Adicionar Paciente</button>
        </div>

        <!-- CONSULTAS -->
        <div class="card">
            <h2>Consultas Registradas</h2>
            <table id="tabelaConsultas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Médico</th>
                        <th>Data/Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS preenche -->
                </tbody>
            </table>
        </div>

        <!-- RELATÓRIOS -->
        <div class="card">
            <h2>Relatórios do Sistema</h2>
            <button onclick="gerarRelatorioPDF()">Gerar Relatório PDF</button>
        </div>

    </div>

    <script src="../static/js/admin.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
