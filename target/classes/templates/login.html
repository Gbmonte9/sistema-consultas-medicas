<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Médico</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100 text-white">

<div class="card shadow p-4" style="width: 400px; background-color: #1c1c1c;">
    <h2 class="text-center mb-4 text-white">Login</h2>

    <div id="errorMsg" class="alert alert-danger d-none text-center">Credenciais inválidas</div>

    <div class="mb-3">
        <label for="email" class="form-label text-white">E-mail</label>
        <input type="email" id="email" class="form-control bg-dark text-white" placeholder="Digite seu e-mail" style="border: none;">
    </div>

    <div class="mb-3">
        <label for="password" class="form-label text-white">Senha</label>
        <input type="password" id="password" class="form-control bg-dark text-white" placeholder="Digite sua senha" style="border: none;">
    </div>

    <button onclick="login()" class="btn btn-dark w-100">Entrar</button>
</div>

<script src="../static/js/auth.js"></script>
<script src="../static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
