# Nome da aplicacao
spring.application.name=sistema-consultas-medicas

# =================================================================
# üêò CONFIGURA√á√ÉO DO BANCO DE DADOS POSTGRESQL
# =================================================================
# O banco deve ser criado manualmente ou via DatabaseConfig no Java
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema-consultas-medicas
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# =================================================================
# ‚öôÔ∏è CONFIGURA√á√ÉO DO JPA / HIBERNATE
# =================================================================
# update: cria tabelas automaticamente e preserva dados existentes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configura√ß√£o de timezone para evitar erros de data/hora
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

